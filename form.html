<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/433888fe69.js" crossorigin="anonymous"></script>
    <link rel="icon" href="css/favicon.ico">
</head>

<body>
    <div class="contact">
        <h1>Contact Me</h1>
        <form action="mailto:priyanshucha8279@gmail.con" method="post" enctype="text/plain">
            <div class="name">
                <i class="fa fa-user"></i>
                <input type="text" name="yourname" id="yourname" placeholder="Enter your name">
            </div>
            <div class="box">
                <i class="fa fa-envelope"></i>
                <input type="email" name="yourmail" id="youremail" placeholder="Enter your email">
            </div>
            <div class="message">
                <h3>Message:</h3>
                <i class="fa-regular fa-message"></i>
                <textarea name="message" id="" cols="30" rows="10" placeholder="Message"></textarea>
            </div>
            <div class="button">
                <div>
                    <button class="btn">Send</button>
                    <input type="reset" value="Clear" class="btn">
                </div>
                <div class="back">
                    <a href="index.html" class="btn">Back</a>
                </div>
            </div>

        </form>
    </div>

</body>

</html>
